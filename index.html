<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Todo list</title>
  </head>
  <body>
    <!-- <div id="preloader" class="visible"></div>   -->
    <div class="main" id="main" style="display: flex; flex-direction: column;">
      <div id="date" style="text-align: center; margin-top: 5px;">DATE</div>
      <div class="container">
        <div class="list-container">
          <ul class="list"></ul>
        </div>

        <div class="input-container">
          <input
            type="text"
            class="input"
            id="input"
            placeholder="Введите задачу"
          />
          <input
            style="margin-top: 10px;"
            type="text"
            class="input-date"
            id="input-date"
            placeholder="Введите время HH:MM:SS"
          />
          <button class="btn" id="btn">Добавить задачу</button>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/date.js"></script>
    <script src="js/preloader.js"></script>
  </body>
</html>
