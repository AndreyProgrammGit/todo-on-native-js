<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Todo list</title>
  </head>
  <body>
    <!-- <div id="preloader" class="visible"></div>   -->
    <div class="main" id="main" style="display: flex; flex-direction: column">
      <div class="wrapper">
        <div id="date" style="text-align: center; margin-top: 5px">DATE</div>
        <div class="container">
          <div class="list-container">
            <ul class="list"></ul>
          </div>

          <div class="input-container">
            <input
              type="text"
              class="input"
              id="input"
              placeholder="Введите задачу"
            />
            <input
              style="margin-top: 10px"
              type="text"
              class="input-date"
              id="input-date"
              placeholder="Введите время HH:MM:SS"
            />
            <button class="btn" id="btn">Добавить задачу</button>
          </div>
        </div>
      </div>
      <div class="modal">
        <div class="modal-container">
          <div class="close">&cross;</div>
          <input
            type="text"
            class="input-modal"
            id="input-edit__task"
            placeholder="Введите задачу"
          />
          <input
            type="text"
            class="input-modal"
            id="input-edit__time"
            placeholder="Введите время HH:MM:SS"
          />
          <button id="edit-modal">Обновить задачу</button>
        </div>
      </div>
    </div>

    <script type="module" src="js/index.js"></script>
    <script src="js/date.js"></script>
    <script src="js/preloader.js"></script>
  </body>
</html>
